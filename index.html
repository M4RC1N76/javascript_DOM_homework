<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <h1 id="heading">Movie List Rating</h1>
    <hr>
    <form id="new-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="movie">Movie</label> <br>
                <input type="text" id="movie" required />
            </div>
            <div class="form-item">
                <label for="director">Director</label><br>
                <input type="text" id="director" required />
            </div>
            <div class="form-item">
                <label for="rating">Rating</label><br>
                <input type="number" id="rating" min="0" max="10" placeholder="from 0 to 10" required />

            </div>
        </div><br>
        <button type="submit" value="submit">+ Add Details</button>
    </form><br>
    <button id="delete-all" value="delete">- Delete All</button>
    <hr>
    <h1>Movie List</h1>
    <ul id="movie-list"></ul>
</body>
</html>
